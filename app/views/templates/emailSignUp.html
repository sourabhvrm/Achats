<section class="container">
    <section class="email-sign-up-popup">
        <p>Sign Up
            <i ng-click="email_link=false" class="remove-icon glyphicon glyphicon-remove"></i>
        </p>
        <hr>
        <form action="" method="POST">
            <div class="form-group">
                <label for="emailid">Email Id : </label>
                <input class="form-control" type="email" placeholder="Enter Email Id" id="emailid" name="emailid">
            </div>
            <div class="form-group">
                <label for="">Gender :
                    <label for="" class="radio-inline">
                        <input type="radio" name="gender">Male</label>
                    <label for="" class="radio-inline">
                        <input type="radio" name="gender" id="female">Female</label>
                </label>
            </div>
            <div class="form-group submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</section>
