<a href="#" class="prod-logo">
    <img src="{{product.images[0]}}" alt="">
</a>
<a href="#" class="prod-title">{{product.title}}</a>
<p class="prod-brand">{{product.brand}}</p>
<div class="price">
    <span>&#8377; {{product.price - product.price * product.discount | number : 0}}</span>
    <span>
        <strike>&#8377; {{product.price | number : 0}}</strike>
    </span>
</div>
<button class="btn" ng-click="removeProduct(product.id)">Remove</button>
